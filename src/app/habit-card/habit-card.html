<div class="habit-container">
  <mat-card class="habit-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Bouldern</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="31" rowHeight="1:1">
        @for (number of year; track number) {
          <mat-grid-tile>
            <habit-block></habit-block>
          </mat-grid-tile>
        }
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
